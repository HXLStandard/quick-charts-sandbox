<!DOCTYPE html>
<html>
  <head>
    <title>HDX Quick Charts Sandbox</title>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>HDX Quick Charts Sandbox</h1>

    <p>
      Use this sandbox to experiment with writing your own bites
      for HDX Quick Charts. (Recommend opening a JavaScript console to
      see error messages from Quick Charts; you may need to disable ad
      blockers.)
    </p>

    <section id="config">
      <h2>Configuration</h2>
      <form>
        <label>
          Source URL for HXL-tagged data [<a href="http://hxlstandard.org">?</a>]
          <input id="url" name="url" type="url" value="https://data.humdata.org/dataset/refugees-residing-som"/>
        </label>
        <label>
          JSON bite [<a href="https://humanitarian.atlassian.net/wiki/display/HDX/Quick+Charts+JSON+formats">?</a>]
          <textarea id="bite" name="bite" type="json">{
  "title": "Countries of origin",
  "type":"key figure",
  "ingredient": {
    "aggregateColumn": null,
    "valueColumn": "#country+origin",
    "aggregateFunction": "distinct-count"
  },
  "unit": "countries"  
}</textarea>
        </label>
        <button type="submit">Show</button>
      </form>
    </section>

    <section id="preview">
      <h2>Preview</h2>

      <iframe id="chart" src=""></iframe>

    </section>

    <section id="embed">
      <p><b>Embed URL:</b> <a id="embed-url"></a></p>
    </section>
      
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
