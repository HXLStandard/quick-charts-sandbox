<!DOCTYPE html>
<html>
  <head>
    <title>HDX Quick Charts Sandbox</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>HDX Quick Charts Sandbox</h1>

    <p>
      Use this sandbox to experiment with writing your own bites
      for HDX Quick Charts. (Recommend opening a JavaScript console to
      see error messages from Quick Charts; you may need to disable ad
      blockers.)
    </p>

    <form id="config">
      <label>
        Source URL for HXL-tagged data [<a href="http://hxlstandard.org">?</a>]
        <input id="url" name="url" type="url" value="https://data.humdata.org/dataset/e14090a1-5328-4337-b988-a300183b02aa/resource/1344ebff-db88-4fa1-86bc-7aa8b14923cd/download/Marawi_Conflict_3W-as-of_20June2017.teran.xlsx"/>
      </label>
      <label>
        JSON bite [<a href="https://humanitarian.atlassian.net/wiki/display/HDX/Quick+Charts+JSON+formats">?</a>]
        <textarea id="bite" name="bite" type="json">{
  "title": "Clusters active",
  "type":"key figure",
  "ingredient": {
    "aggregateColumn": null,
    "valueColumn": "#sector",
    "aggregateFunction": "distinct-count"
  },
  "unit": "clusters"  
}</textarea>
      </label>
      <button type="submit">Show</button>
    </form>

    <section>
      <h2>Chart preview</h2>

    <iframe id="preview" src=""></iframe>

    <p><b>Embed URL:</b> <a id="embed-url"></a></p>

    </section>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
